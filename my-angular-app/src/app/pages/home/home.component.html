<section class="hero">
  <div class="hero-content">
    <h1>Eventos Extraordinários</h1>
    <p>Transformando seus sonhos em realidade</p>
    <button class="cta-button" (click)="scrollToServices()">Conheça Nossos Serviços</button>
  </div>
</section>

<section class="services" id="services">
  <div class="container">
    <h2>Nossos Serviços</h2>
    <div class="services-grid">
      @for (service of services; track service.title) {
        <article class="service-card">
          <div class="service-content">
            <h3>{{service.title}}</h3>
            <p>{{service.description}}</p>
            <a class="service-link" [routerLink]="['/servicos', service.title.toLowerCase()]">
              Saiba mais
              <span class="arrow">→</span>
            </a>
          </div>
        </article>
      }
    </div>
  </div>
</section>

<section class="cta-section">
  <div class="container">
    <h2>Pronto para realizar seu evento?</h2>
    <p>Entre em contato conosco e vamos tornar seu evento inesquecível</p>
    <button class="contact-button" routerLink="/contato">Fale Conosco</button>
  </div>
</section>
